<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Interactive card details form</title>

</head>
<body>
  <main>
    <img width="483" height="900" src="./images/bg-main-desktop.png" alt="">

    <div class="card-front">
      <img src="./images/card-logo.svg" alt="card-logo">

      <div class="card-number">
        0000 0000 0000 0000
      </div>
 

      <div class="card-name">
        JANE APPLESEED
      </div>

      <span class="card-month">00</span>
      <span class="date-dash">/</span>
      <span class="card-year">00</span>
    </div>

    <div class="card-back">
      <p class="cvc-number">
        000
      </p>
    </div>

    <form class="form" action="#" onsubmit="return validated()">
      <label for="name">CARDHOLDER NAME</label><br>
      <input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed"><br>

      <label for="card-number">CARD NUMBER</label><br>
      <input type="text" id="card-number" name="card-number" oninput="formatCardNumber(this)" placeholder="e.g. 1234 5678 9123 0000"><br>
      <div class="card-number-error">Wrong format, numbers only</div>

      <label for="exp-date"> EXP. DATE (MM/YY)</label>  
      <label id="cvc-label" for="cvc">CVC</label><br>
      <input id="exp-datem" type="text" name="exp-date" placeholder="MM"> <input id="exp-datey" type="text" name="exp-date" placeholder="YY">
      <input type="number" id="cvc" name="cvc" placeholder="e.g. 123">
      <div class="expiry-error">Can't be blank</div>
      <div class="cvc-error">Can't be blank</div>

      <input type="submit" value="Confirm" id="confirm-btn">
    </form>
  </main>
  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm


  Thank you!
  We've added your card details
  Continue -->
  <script src="./script.js"></script>
</body>
</html>
